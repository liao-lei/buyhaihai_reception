    <script id="shopcarTemplate" type="text/x-handlebars-template" >
        {{#each shopcar}}
          <div id="shppingcar">
            <input type="checkbox"/>
            <img class="goods_tu" src="http://127.0.0.1:3005/{{goods.main_img}}" alt="" />
            <div class="info">
              <p class="p1">{{goods.name}}</p>
              <p class="p2">{{goods.price}}</p>
              <input type="number" class="num" value="1" size="5" maxlength="5" isdlvunit="1" dlvunit="1" oldvalue="1"/>
              <img src="img/26.png" alt="" class="delBtn" data-id={{_id}} />
            </div>
          </div>
        {{/each}}
          <div class="kong"></div>
           <!-- 购物车的的件数和价钱 -->
           <div class="all_price">
             <h4>共 <span> 1 </span> 件商品</h1>
             <h4>合计(不含运费):<span>¥0.00+0.0惠币</span></h1>
           </div>
           <button class="settlement">去结算</button>
           <footer class="footer">
             <p>登陆</p><p>/注册</p>
           </footer>
    </script>
