<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/login.css">
    <title>购嗨嗨登陆</title>
  </head>
  <body>
    <header class="header">
      <div>&lt;</div>
      <p>用户登陆</p>
    </header>

    <div class="content">
      <div class="login_head">
        <img src="img/1.png" alt="" />
      </div>

      <div class="login_info">
        <div class="login_user">&nbsp;<label for="">用户名：</label><input type="text" id="username"><img src="img/2.png" alt=""/></div>
        <div class="login_pwd">&nbsp;<label for="">密&nbsp;码：</label><input type="password" id="pwd"/></div>
      </div>
      <button class="login">登陆</button>
    </div>

    <footer class="footer">
      <p class="p1">注册账户!</p>
      <p class="p2">忘记密码?</p>
    </footer>
    <script type="text/javascript" src="js/dist/login.bundle.js"></script>
  </body>
</html>
